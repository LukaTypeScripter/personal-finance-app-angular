<app-reusable-modal
  [isOpen]="isOpen()"
  [title]="title()"
  [maxWidth]="'480px'"
  (close)="onClose()">

  <div class="delete-confirmation">
    <div class="delete-confirmation__icon">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="24" fill="#FEF2F2"/>
        <path d="M24 16V24M24 28H24.01M34 24C34 29.5228 29.5228 34 24 34C18.4772 34 14 29.5228 14 24C14 18.4772 18.4772 14 24 14C29.5228 14 34 18.4772 34 24Z" stroke="#DC2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h3 class="delete-confirmation__message">
      Are you sure you want to delete "{{ itemName() }}"?
    </h3>

    <p class="delete-confirmation__description">
      This {{ itemType() }} will be permanently deleted. This action cannot be undone.
    </p>
  </div>

  <div modal-footer class="delete-confirmation__actions">
    <app-reusable-button
      text="Cancel"
      [variant]="'outlined'"
      [size]="'medium'"
      (click)="onClose()">
    </app-reusable-button>
    <app-reusable-button
      text="Delete"
      [variant]="'danger'"
      [size]="'medium'"
      (click)="onConfirm()">
    </app-reusable-button>
  </div>
</app-reusable-modal>
