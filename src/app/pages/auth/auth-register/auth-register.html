<app-auth-card [title]="'Sign up'">
  <form ngProjectAs="[body]" class="auth-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="auth-register__fields">
      <app-reusable-input
        formControlName="name"
        [label]="'Name'"
        [placeholder]="''"
      />

      <app-reusable-input
        formControlName="email"
        [label]="'Email'"
        [placeholder]="''"
      />

      <app-reusable-input
        formControlName="password"
        [type]="'password'"
        [label]="'Password'"
        [iconPosition]="'right'"
        [iconName]="'icon-show-password'"
        [placeholder]="''"
      />

      <app-reusable-input
        formControlName="repeatPassword"
        [type]="'password'"
        [label]="'repeatPassword'"
        [iconPosition]="'right'"
        [iconName]="'icon-show-password'"
        [placeholder]="''"
      />

    </div>

    <app-reusable-button
      [text]="'Create Account'"
      [type]="'submit'"
      [variant]="'primary'"
      [fullWidth]="true"
      [loading]="isLoading()"
    />
  </form>
</app-auth-card>
