<div class="overview-budgets">
    <app-card-header [title]="'overview.budgets.title' | translate" [redirectPlaceHolder]="'common.seeDetails' | translate" redirectPath="/dashboard/budgets"></app-card-header>
    <!-- -->
    <div class="overview-budgets__chart">
        <app-donut-chart></app-donut-chart>
        <!-- -->
        <div class="overview-budgets__chart-summary">
            @for (budget of userBudgets(); track $index) {
                <app-overview-pots-summary [type]="SUMMARY_TYPE[$index]" [theme]="budget.theme" [name]="budget.category" [amount]="budget.spent" [currency]="currency() || 'USD'"></app-overview-pots-summary>
            }
        </div>
    </div>
</div>
