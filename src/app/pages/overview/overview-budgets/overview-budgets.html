<div class="overview-budgets">
    <app-card-header title="Budgets" redirectPlaceHolder="See Details" redirectPath="/"></app-card-header>
    <!-- -->
    <div class="overview-budgets__chart">
        <app-donut-chart></app-donut-chart>
        <!-- -->
        <div class="overview-budgets__chart-summary">
            @for (budget of budgets(); track $index) {
                <app-overview-pots-summary [type]="SUMMARY_TYPE[$index]" [theme]="budget.theme" [name]="budget.category" [amount]="budget.maximum"></app-overview-pots-summary>
            }
        </div>
    </div>
</div>
