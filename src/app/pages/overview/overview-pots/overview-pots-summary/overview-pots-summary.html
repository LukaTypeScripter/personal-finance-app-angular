<div class="overview-pots-summary">
    <div class="overview-pots-summary-line"
    [ngClass]="{
        'overview-pots-summary-line--saving': type() === 'saving',
        'overview-pots-summary-line--gift': type() === 'gift',
        'overview-pots-summary-line--ticket': type() === 'ticket',
        'overview-pots-summary-line--laptop': type() === 'laptop'
    }"
    ></div>
    <div class="overview-pots-summary-content">
        <p>Savings</p>
        <p>$159</p>
    </div>
</div>
