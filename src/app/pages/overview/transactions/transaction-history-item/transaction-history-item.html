<div class="transaction-history-item">
        <div class="transaction-history-item__left">
           <img [src]="transaction().avatar" alt="transaction-history-item">
           <p>{{transaction().name}}</p>
        </div>
        <div class="transaction-history-item__right"
            [class.transaction-history-item__right--success]="transaction().amount > 0"

        >
            <h3>{{transaction().amount | currencyFormat:(transaction().currency || 'USD')}}</h3>
            <p>{{transaction().date | date:'dd MMM yyyy'}}</p>
        </div>
</div>
